<style>
* {
  box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #fffaf2, #fef6e4);
    color: #444;
    overflow-x: hidden;
}


nav {
    background-color: #f9e7ce;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 10;
    border-radius: 0 0 20px 20px;
}

nav h1 {
    font-size: 22px;
    color: #8c6d45;
    letter-spacing: 1px;
} 

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding:0;
}

nav ul li {
    position: relative;
}

nav ul li a {
    text-decoration: none;
    color: #8c6d45;
    font-weight: 500;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #3d49a6a;
    transform: scale(1.1);
}


nav ul li ul {
    position: absolute;
    display: none;
    top: 25px;
    left: 0;
    background-color: #fff8ee;
    border-radius: 10px;
    padding: 10px;
    list-style: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    animation: fadeSlide 0.3s ease forwards;
    opacity: 0;
    transform: translateY(-10px);
}

nav ul li:hover ul {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

nav ul li ul li {
    padding: 5px 15px;
}

nav ul li ul li a {
    color: #8c6d45;
    text-decoration: none;
    transition: 0.3s;
}

nav ul li ul li a: hover {
    color: #d49a6a;
}

nav ul li a.active {
    color: #d49a6a;
    font-weight: bold;
    border-bottom: 2px solid #d49a6a;
    transition: 0.3s ease;
}

nav ul li a {
    position: relative;
    transition: color 0.3s ease;
}

nav ul li a:after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    left: 0;
    bottom: -3px;
    background-color: #d49a6a;
    transition: width 0.3s ease;
}

nav ul li a:hover::after {
    width: 100%;
}

header {
    text-align: center;
    padding: 100px 20px;
    animation: fadeIn 1.5s ease-in-out;
}

header h2 {
    font-size: 40px;
    color: #8c6d45;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.column img:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}


@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}

#myBtn {
  display: none; /* hidden by default */
  position: fixed; /* stay in place */
  bottom: 20px; /* place it 20px from bottom */
  right: 30px; /* place it 30px from right */
  z-index: 99; /* make sure it’s on top */
  font-size: 22px;
  border: none;
  outline: none;
  background-color: #d49a6a; /* your theme color */
  color: white;
  cursor: pointer;
  padding: 12px 15px;
  border-radius: 50%;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: background-color 0.3s, transform 0.2s;
}

#myBtn:hover {
  background-color: #8c6d45;
  transform: scale(1.1);
}


footer {

.socials a {

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}

@keyframes dropdownFade {
